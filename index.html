<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Task Manager</h1>
    <form id="task-form">
      <input
        type="text"
        id="task-input"
        placeholder="Dodaj nowe zadanie"
        required
      />
      <button type="submit">Dodaj</button>
    </form>

    <div class="filters">
      <button onclick="filterTasks('all')">Wszystkie</button>
      <button onclick="filterTasks('active')">Aktywne</button>
      <button onclick="filterTasks('completed')">Uko≈Ñczone</button>
    </div>

    <ul id="task-list"></ul>

    <script src="script.js"></script>
  </body>
</html>
